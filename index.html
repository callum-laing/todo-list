<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title-container">
        <svg class="title-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>playlist-check</title>
          <path
            d="M14 10H3V12H14V10M14 6H3V8H14V6M3 16H10V14H3V16M21.5 11.5L23 13L16 20L11.5 15.5L13 14L16 17L21.5 11.5Z" />
        </svg>
        <h1 class="title">Todo List</h1>
      </div>
    </div>


    <div class="sidebar">
      <div class="sidebar-flex">
        <button><svg class="btn-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>home-variant-outline</title>
            <path d="M9,13H15V19H18V10L12,5.5L6,10V19H9V13M4,21V9L12,3L20,9V21H4Z" />
          </svg>Home</button>

        <button><svg class="btn-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>calendar-today</title>
            <path
              d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
          </svg>Today</button>

        <button><svg class="btn-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>calendar-week</title>
            <path
              d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" />
          </svg>This Week</button>
        <br>
        <p><svg class="btn-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>circle</title>
            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
          </svg>Projects</p>
        <hr>
      </div>
    </div>

    <div class="main-content">
      <h2>Home</h2>
    </div>

  </div>
  </div>
</body>

</html>
